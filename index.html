<script>
  function adjustContentPosition() {
    const video = document.getElementById('background-video');
    const content = document.querySelector('.content');
    const sidenav = document.querySelector('.sidenav');

    if (video && content && sidenav) {
      if (window.innerWidth <= 1024) {
        const videoHeight = video.clientHeight;
        const sidenavWidth = sidenav.clientWidth;
        content.style.position = 'absolute';
        content.style.top = `${videoHeight + 16}px`;
        content.style.left = `${sidenavWidth + 7}px`;
        content.style.right = '7px';
      } else {
        content.style.position = 'relative';
        content.style.top = 'auto';
        content.style.left = '88px'; // reset to original value
      }
    }
  }

  function loadBackgroundVideo() {
    const video = document.getElementById('background-video');
    const desktopSource = document.getElementById('desktop-video-source');
    const mobileSource = document.getElementById('mobile-video-source');

    if (video) {
      if (window.innerWidth <= 768) {
        video.src = mobileSource.src;
      } else {
        video.src = desktopSource.src;
      }

      video.load(); // Reload the video source
    }
  }

  // Call the function to load the appropriate video on page load
  loadBackgroundVideo();

  // Recheck and reload the video on window resize
  window.addEventListener('resize', loadBackgroundVideo);
</script>
